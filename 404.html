<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>404 - Lạc trôi rồi!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      height: 100vh;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 10rem;
      color: #00f2ff;
      text-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff, 0 0 60px #00f2ff;
    }
    p {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #cccccc;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #00f2ff;
      color: #00f2ff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.4s;
    }
    a:hover {
      background: #00f2ff;
      color: #0a0a0a;
      box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>Oops! Bạn đang lạc vào trang không tồn tại.</p>
  <a href="/">Quay về trang chủ</a>

</body>
</html>
